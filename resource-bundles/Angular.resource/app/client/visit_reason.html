<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-6">
                Visit Reason
            </div>
        </div>
    </div>
    <div class="panel-body">
        <form name="visitForm">
            <select ng-model="data.visitType" class="form-control input-sm"
                name="visitType" 
                ng-options="g for g in ['Select Option', 'Basic Food Applications', 'Eviction Prevention Screening', 'Ferry Pass', 'Health Plan Finder', 'Housing Intake', 'Landlord Tenant Education', 'Salvation Army Voucher (Island Only)', 'Phone Call', 'Other']">
            </select>
        </form>
    </div>
</div>
